function ItayFlipText(input_text){
	//alert(input_text)
	var len = input_text.length; 
	var nTest = "";
	//alert(isHebrew(input_text))
	if (! isHebrew(input_text))
	{
		nTest = input_text;
	}
	else 
	{
		for ( var i=0 ; i<len ; ++i) 
		{
			var c = input_text.charAt(i);
			nTest = c + nTest;
		}	
	}	
	//alert(nTest);
	return nTest ;
}
			

function isHebrew(input_text){
	var Heb = false;
	var len = input_text.length;
	for ( var i=0 ; i<len ; ++i) {
		var c = input_text.charAt(i);
		if ((c >= 'א') && (c <= 'ת'))
			Heb = true;
		if (Heb)
			break;}
	return Heb;}

function cutEndSpace(line){
	var c = line.charAt(0);
	// if (c == ' ')
	//	return line.substr(1);
	// else
		return line;
}

function ItayStartFlip()
{ // function ItayStartFlip starts

	var newline="" ;
	var lastLine='';
	var nTest = "";
	
	var val = document.f.a.value;
	
	var len=val.length;
	for ( var i=0 ; i<len; ++i)
